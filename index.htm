<i><h1>建置網站的四個方法</h1></i>
    <img src="https://www.uxweb-design.com/wp-content/uploads/2019/10/Web-design-1.jpg"></img>
    <font color="#FFF82"><h2>一頁式網站</h2></font>
 <p>就是利用 Wix.com 來架設網站，簡單便利，但功能較為受限</p>

    <font color="#FFF82"><h2>CMS內容管理系統</h2></font>
 <p>利用CMS Content Management System 來架設網站，可以新增很多Plugin功能，例如影音上傳，可以用來建置電子報等網站</p>

    <font color="#FFF82"><h2>雲端租用空間</h2></font>
 <p>利用雲端空間來架設網站，例如Github 可以依照需求增加程式設計功能，擴充性高，但租金昂貴</p>

    <font color="#FFF82"><h2>自行架設網站主機</h2></font>
 <p>購買電腦。安裝主機Ｓｅｒｖｅｒ軟體，例如Apache，再連上網路即可，可以自由擴充，但要注意資訊安全等，技術門檻較高</p>
